server:
  port: 1100
spring:
  application:
    name: chipro-test
  #配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
#      profile: default
      discovery:
        enabled: true
        service-id: chipro-config
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://106.15.72.153:3306/chipro?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=CTT
    username: root
    password: root
  redis:
    host: 120.27.245.49
    port: 6379
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
    #连接超时时间
    timeout: 1000
  rabbitmq:
    host: 120.27.245.49
    port: 5672
    username: admin
    password: admin
    virtual-host: my_vhost
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://chipro:chipro@www.liliguang.top:1026/eureka/
security:
  oauth2:
    client:
      clientId: chipro
      clientSecret: chipro
      userAuthorizationUri: http://localhost:1000/oauth/authorize
      grant-type: password
      scope: read
      access-token-uri: http://localhost:1000/oauth/token
    resource:
      token-info-uri: http://localhost:1000/oauth/check_token




